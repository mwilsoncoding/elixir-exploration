---
name: CI

on:
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: elixir_dev
  ELIXIR_VERSION: 1.13.4
  REGISTRY: ghcr.io
  OWNER: mwilsoncoding

jobs:
  build:
    runs-on: ubuntu-latest
    #    strategy:
    #      matrix:
    #        mix-env: [dev, test, prod]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true
      - name: Build and Push the Docker image
        run: |
          docker build . \
          #            --tag ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}-builder-${{ matrix.mix-env }}:${{ github.sha }} \
            --tag ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}-builder-dev:${{ github.sha }} \
            #            --build-arg MIX_ENV=${{ matrix.mix-env }} \
            --build-arg MIX_ENV=dev \
            --target builder
      - name: Debug
        run: |-
          docker images
